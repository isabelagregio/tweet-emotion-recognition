<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Emotion Detector</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(to right, #ece9e6, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
        text-align: center;
      }

      h2 {
        margin-bottom: 20px;
        color: #333;
      }

      input[type="text"] {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 16px;
      }

      button {
        padding: 12px 24px;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #357ab7;
      }

      .result {
        margin-top: 30px;
        font-size: 18px;
        color: #222;
      }

      .emotion {
        font-weight: bold;
        color: #4a90e2;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Type your message for analysis</h2>
      <form method="post">
        <input type="text" name="text" placeholder="Type here..." required />
        <button type="submit">Analyze</button>
      </form>

      {% if result is not none %}
      <div class="result">
        <h3>Message analyzed:</h3>
        <p>{{ text }}</p>

        <h3>Predicted emotion:</h3>
        <p class="emotion">{{ result }}</p>
      </div>
      {% endif %}
    </div>
  </body>
</html>
